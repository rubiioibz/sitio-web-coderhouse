    <!-- MAIN -->
<main style="width: 90%;" class="container-fluid">

      

    <div class="row">

        <div class="contacto col text-center py-3 m-5">
            
            
                <div class="row">
                    <h1 class="contacto__titulo text-warning">Contactame</h1>
                    <form action="" class="fuente-mediana contacto__campo contactoField text-light">
                    <div class="col-lg-8 mx-auto">
                      <div class="card-body card-plain border-0">
                        <form id="contact-form" method="post" autocomplete="off">
                          
                            <div class="row">
                              <div class="col-md-6 justify-content-around">
                                <div class="input-group input-group-static mb-4">
                                  <label>Nombre:</label>
                                  <input class="mx-2 form-control" placeholder="Federico" aria-label="First Name..." type="text">
                                </div>
                              </div>
                              <div class="col-md-6 ps-2 mb-4">
                                <div class="input-group input-group-static">
                                  <label>Apellido:</label>
                                  <input type="text" class="mx-2 form-control" placeholder="Maradona" aria-label="Last Name...">
                                </div>
                              </div>
                            </div>

                            <div class="mb-4">
                              <div class="input-group input-group-static">
                                <label>Correo Electronico:</label>
                                <input type="email" class="mx-2 form-control" placeholder="tigre@matador.com.ar">
                              </div>
                            </div>

                            <div class="mb-4">
                              <div class="input-group input-group-static mb-3">
                                <label>Nro de Telefono:</label>
                                <input type="number" class="mx-2 form-control ps-3" aria-label="Phone Number" placeholder="314 314 314">
                              </div>
                            </div>

                            <div class="input-group">¿Desea recibir novedades?   <span class="mx-4"><input type="checkbox" class="mb-5" name="acepta" value="1"></span>
                            </div>

                            <div class="mb-4 input-group">
                                <label for="nacionalidad"> Nacionalidad: </label>
                                <select class="mx-2" name="Nacionalidad">
                                    <option value="">Argentina</option>
                                    <option value="ar"> Argentina</option>
                                    <option value="br"> Brasil</option>
                                    <option value="ur"> Uruguay</option>
                                    <option value="pr"> Paraguay</option>
                                    <option value="co"> Colombia</option>
                                    <option value="es"> España</option>
                                    <option value="it"> Italia</option>
                                    <option value="po"> Portugal</option>
                                    <option value="al"> Alemania</option>
                                </select>
                              </div>
                                
                            <div class="input-group-static mb-4">
                              <label>Comentario:</label>
                              <textarea name="message" class="mx-2 form-control" placeholder="Mi nombre es ..." id="message" rows="6"></textarea>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-check form-switch d-flex align-items-center mb-4">
                                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked="">
                                  <label class="form-check-label mb-0 ms-3" for="flexSwitchCheckDefault">acepta los <a href="javascript:;" class="text-light"><u>Terminos y Condiciones</u></a>.</label>
                                </div>
                              </div>
                              <div class="col-md-12 btn-contacto ">
                                <button type="submit" class="btn-contacto__enviar">Enviar</button>
                                <input class="btn-contacto__reset" type="reset" value="Reset">
                              </div>
                            </div>
                          
                        </form>
                      </div>
                    </div>
                  </div>

        </div>
            
        <div class="espacio col mx-auto text-center my-5">
